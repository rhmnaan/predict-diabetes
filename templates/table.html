<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabel Data Diabetes</title>
<link rel="icon" type="image/svg+xml" href="

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Styling untuk tabel yang di-render oleh Flask */
    .table-container table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1f2937; /* bg-gray-800 */
      color: #e5e7eb; /* text-gray-200 */
      font-size: 0.95rem;
    }

    .table-container thead {
      background-color: #374151; /* bg-gray-700 */
      color: #ffffff;
    }

    .table-container th,
    .table-container td {
      padding: 12px 16px;
      border: 1px solid #4b5563; /* border-gray-600 */
      text-align: left;
    }

    .table-container tr:nth-child(even) {
      background-color: #2d3748; /* bg-gray-700 */
    }

    .table-container tr:hover {
      background-color: #4b5563; /* hover:bg-gray-600 */
    }

    .table-container {
      overflow-x: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">

  <!-- Navbar Tailwind -->
  <nav class="bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-center py-4">
        <ul class="flex gap-10 text-white font-medium text-lg">
          <li><a href="/" class="hover:text-green-400 transition">Home</a></li>
          <li><a href="/predict_page" class="hover:text-green-400 transition">Prediksi</a></li>
          <li><a href="/table" class="hover:text-green-400 transition">Tabel Data</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten -->
  <div class="max-w-6xl mx-auto px-4 py-10">
    <div class="bg-gray-800 border border-gray-700 rounded-xl p-8 shadow-lg">
      <h1 class="text-3xl font-extrabold text-green-400 mb-4 text-center">Tabel Data Diabetes</h1>
      <p class="text-center text-gray-400 mb-6">Berikut adalah contoh data dari dataset Pima Indian Diabetes.</p>

      <div class="table-container rounded-lg overflow-x-auto">
        {{ diabetes_table | safe }}
      </div>
    </div>
  </div>

</body>
</html>
